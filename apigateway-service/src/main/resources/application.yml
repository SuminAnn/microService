server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      mvc:
        routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
           - Path=/user-service/**
        - id: first-service
          uri: lb://FIRST-SERVICE
          predicates:
           - Path=/first-service/**
          filters:
          - AddRequestHeader=first-request, first-request-headers2
          - AddResponseHeader=first-response, first-response-headers2
        - id: second-service
          uri: lb://SECOND-SERVICE
          predicates:
           - Path=/second-service/**
          filters:
          - AddRequestHeader=second-request, second-request-headers2
          - AddResponseHeader=second-response, second-response-headers2
        
